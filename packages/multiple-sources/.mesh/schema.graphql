type Query {
  stores: [Store!]!
}

type Book {
  authorId: String!
  categorieId: String!
  id: String!
  title: String!
}

type Category {
  id: String!
  name: String!
}

type Store {
  id: ID!
  name: String!
  location: String!
  bookSells: [Sells!]!
}

type Sells {
  bookId: ID!
  sellsCount: Int!
  monthYear: String
  storeId: ID!
  book: Book
}